<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Nutrition Pro X</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000; --card-bg: rgba(30, 30, 30, 0.6); --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0; --text-muted: #8e8e93; --accent-blue: #0A84FF; --accent-pink: #FF2D55;
        }
        body { margin: 0; padding: 16px; font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 10% 20%, #0A84FF 0%, transparent 35%), radial-gradient(circle at 90% 80%, #FF2D55 0%, transparent 35%); animation: background-pan 20s linear infinite; }
        @keyframes background-pan { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        .screen { display: none; flex-direction: column; gap: 20px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        #screen-main { display: flex; }

        .glass-card { background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--border-color); border-radius: 24px; padding: 20px; }
        .header { display: flex; align-items: center; gap: 10px; font-size: 28px; font-weight: 700; }
        .back-btn { font-size: 32px; cursor: pointer; color: var(--text-muted); }
        
        /* –ì–ª–∞–≤–Ω—ã–π –≠–∫—Ä–∞–Ω */
        .progress-bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; margin-top: 10px; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #5e5ce6, #0a84ff); border-radius: 6px; width: 0%; transition: width 0.5s; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { padding: 25px 20px; text-align: center; font-weight: 600; cursor: pointer; }
        .menu-card .icon { font-size: 28px; margin-bottom: 10px; }
        
        /* –≠–∫—Ä–∞–Ω –î–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .search-input-group { position: relative; }
        #addFoodInput { width: 100%; background: transparent; border: none; color: #fff; padding: 15px 0; font-size: 18px; outline: none; }
        .btn-ai-pro { position: absolute; right: 0; bottom: 10px; background: linear-gradient(135deg, #a259ff, #6a0dad); color: white; border: none; border-radius: 12px; padding: 8px 12px; font-weight: 600; }
        #search-result { display: none; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 15px; }
        .btn-add-result { background: var(--accent-blue); color: white; border-radius: 10px; padding: 8px 15px; font-weight: 600; border: none; }

        /* –≠–∫—Ä–∞–Ω –ê–Ω–∞–ª–∏–∑–∞ */
        .ring-chart { --p: 0; position: relative; width: 150px; height: 150px; border-radius: 50%; margin: 20px auto; background: conic-gradient(var(--accent-blue) calc(var(--p) * 1%), #333 0); }
        .ring-chart::before { content: ''; position: absolute; top: 15px; left: 15px; width: 120px; height: 120px; border-radius: 50%; background: var(--card-bg); }
        .ring-center-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); text-align: center; }
        .ring-value { font-size: 28px; font-weight: 700; }
        .pfc-grid { display: flex; justify-content: space-around; text-align: center; }
    </style>
</head>
<body>
    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <!-- ===== 1. –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù ===== -->
    <div id="screen-main" class="screen">
        <div class="header">–°–≤–æ–¥–∫–∞</div>
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; font-weight:600;"><span>–°–µ–≥–æ–¥–Ω—è</span><span><span id="main-curr-cals">0</span> / <span id="main-target-cals">2000</span> –∫–∫–∞–ª</span></div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="main-progress-bar"></div></div>
        </div>
        <div class="menu-grid">
            <div class="glass-card menu-card" onclick="showScreen('add')"><div class="icon">‚ûï</div><div>–î–æ–±–∞–≤–∏—Ç—å</div></div>
            <div class="glass-card menu-card" onclick="showScreen('analysis')"><div class="icon">üìä</div><div>–ê–Ω–∞–ª–∏–∑</div></div>
            <div class="glass-card menu-card" onclick="showScreen('history')"><div class="icon">üìà</div><div>–ò—Å—Ç–æ—Ä–∏—è</div></div>
            <div class="glass-card menu-card" onclick="openProfile()"><div class="icon">‚öôÔ∏è</div><div>–ü—Ä–æ—Ñ–∏–ª—å</div></div>
        </div>
    </div>

    <!-- ===== 2. –≠–ö–†–ê–ù –î–û–ë–ê–í–õ–ï–ù–ò–Ø ===== -->
    <div id="screen-add" class="screen">
        <div class="header"><div class="back-btn" onclick="showScreen('main')">‚Äπ</div><div>–î–æ–±–∞–≤–∏—Ç—å –µ–¥—É</div></div>
        <div class="glass-card">
            <div class="search-input-group">
                <textarea id="addFoodInput" rows="2" placeholder="–ù–∞–ø–∏—à–∏ '—è–±–ª–æ–∫–æ' –∏–ª–∏ '–±–æ—Ä—â'" oninput="handleInput()"></textarea>
                <button class="btn-ai-pro" onclick="analyzeAI()">‚ú® –ê–Ω–∞–ª–∏–∑ –ò–ò (PRO)</button>
            </div>
            <div id="search-result">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <div id="result-name" style="font-weight: 600;"></div>
                        <div id="result-details" style="color: var(--text-muted); font-size: 14px;"></div>
                    </div>
                    <button class="btn-add-result" onclick="addSimpleFood()">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã –∏ –º–æ–¥–∞–ª–∫–∞) -->

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000'); tg.setBackgroundColor('#000');

        // üëáüëáüëá –¢–í–û–Ø –°–°–´–õ–ö–ê NGROK üëáüëáüëá
        const BASE_URL = "https://deja-embryoid-rosendo.ngrok-free.dev";

        const USER_ID = tg.initDataUnsafe?.user?.id || 1;
        let lastSearchTimeout, currentFoodResult;
        
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(`screen-${screenName}`).style.display = 'flex';
        }

        function handleInput() {
            clearTimeout(lastSearchTimeout);
            lastSearchTimeout = setTimeout(() => {
                const query = document.getElementById('addFoodInput').value;
                if (query.length > 2) searchSimple(query);
                else document.getElementById('search-result').style.display = 'none';
            }, 500);
        }

        async function searchSimple(query) {
            const res = await fetch(`${BASE_URL}/search_food?query=${query}`, { headers: {"ngrok-skip-browser-warning":"true"} });
            const data = await res.json();
            if (data) {
                currentFoodResult = data;
                document.getElementById('result-name').innerText = data.name;
                document.getElementById('result-details').innerText = `${data.calories} –∫–∫–∞–ª | –ë:${data.protein} –ñ:${data.fat} –£:${data.carbs}`;
                document.getElementById('search-result').style.display = 'block';
            } else {
                document.getElementById('search-result').style.display = 'none';
            }
        }

        function addSimpleFood() { if (currentFoodResult) saveMeal(currentFoodResult); }

        async function analyzeAI() {
            const text = document.getElementById('addFoodInput').value;
            if (!text) return;
            tg.showConfirm('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å PRO-–∞–Ω–∞–ª–∏–∑?', async (ok) => {
                if (ok) {
                    const res = await fetch(`${BASE_URL}/analyze_ai`, { method: 'POST', headers: { 'Content-Type': 'application/json', "ngrok-skip-browser-warning": "true" }, body: JSON.stringify({ text }) });
                    const data = await res.json();
                    if (data.calories > 0) saveMeal(data);
                }
            });
        }

        async function saveMeal(foodData) {
            await fetch(`${BASE_URL}/save_meal`, { method: 'POST', headers: { 'Content-Type': 'application/json', "ngrok-skip-browser-warning": "true" }, body: JSON.stringify({ user_id: USER_ID, food: foodData }) });
            showScreen('main');
        }

        showScreen('main');
    </script>
</body>
</html>
