<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calorie AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg-color: #fff; 
            --text-color: #000; 
            --btn-color: #3390ec; 
            --btn-text: #fff; 
            --gray-bg: #f4f4f5; 
        }
        body { 
            background-color: var(--gray-bg); 
            color: var(--text-color); 
            font-family: Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –¥–ª—è –º–µ–Ω—é */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        .top-bar { padding: 10px 15px; display: flex; justify-content: flex-end; }
        .lang-select { background: transparent; border: none; font-size: 14px; }

        /* --- –ö–ê–†–¢–û–ß–ö–ò --- */
        .card { 
            background: var(--bg-color); 
            margin: 10px 15px; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }

        /* --- –ü–†–û–ì–†–ï–°–° –ë–ê–† --- */
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        .progress-track { width: 100%; background: #e0e0e0; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--btn-color); width: 0%; transition: width 0.3s; }

        /* --- –í–í–û–î –ï–î–´ --- */
        textarea { 
            width: 100%; height: 60px; padding: 10px; 
            border: 1px solid #ddd; border-radius: 8px; 
            box-sizing: border-box; resize: none; font-size: 16px;
        }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn { 
            border: none; padding: 12px; border-radius: 8px; 
            font-size: 16px; font-weight: bold; cursor: pointer; flex: 1;
            background: var(--btn-color); color: var(--btn-text);
        }
        .btn-icon { flex: 0 0 50px; background: #fff; border: 1px solid #ddd; color: #000; font-size: 20px; display: flex; align-items: center; justify-content: center;}

        /* --- –ò–°–¢–û–†–ò–Ø --- */
        .history-list { list-style: none; padding: 0; margin: 0; }
        .history-item { 
            display: flex; justify-content: space-between; 
            padding: 10px 0; border-bottom: 1px solid #eee; 
        }
        .history-date { font-size: 12px; color: #888; font-weight: bold; margin-top: 15px; text-transform: uppercase; }

        /* --- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ --- */
        .bottom-menu { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #fff; display: flex; border-top: 1px solid #ddd; 
            padding: 10px 0; z-index: 999;
        }
        .menu-btn { flex: 1; text-align: center; color: #999; cursor: pointer; }
        .menu-btn.active { color: var(--btn-color); }
        .menu-icon { font-size: 24px; display: block; margin-bottom: 2px; }
        .menu-text { font-size: 12px; }

        /* --- –≠–ö–†–ê–ù–´ (–í–ö–õ–ê–î–ö–ò) --- */
        .screen { display: none; }
        .screen.active { display: block; }

        /* --- –ü–†–û–§–ò–õ–¨ --- */
        .input-group { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .input-group label { font-size: 15px; }
        .input-group input, .input-group select { 
            width: 100px; padding: 8px; border-radius: 6px; 
            border: 1px solid #ccc; text-align: center; font-size: 16px;
        }
        .input-group select { width: 120px; text-align: left; }

        /* VIP */
        .vip-block { display: none; margin-top: 10px; } /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        .vip-active-badge { 
            display: none; /* –°–∫—Ä—ã—Ç–æ, –ø–æ–∫–∞ –Ω–µ –∫—É–ø–∏—Ç */
            background: gold; color: #000; padding: 4px 10px; 
            border-radius: 15px; font-size: 12px; font-weight: bold; 
            margin-left: 10px; 
        }
        .btn-gold { background: gold; color: #000; width: 100%; }

    </style>
</head>
<body>

    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="top-bar">
        <select class="lang-select" id="langSelect" onchange="changeLang()">
            <option value="ru">üá∑üá∫ RU</option>
            <option value="uz">üá∫üáø UZ</option>
            <option value="en">üá∫üá∏ EN</option>
        </select>
    </div>

    <!-- === –≠–ö–†–ê–ù 1: –ì–õ–ê–í–ù–ê–Ø === -->
    <div id="screen-home" class="screen active">
        
        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
        <div class="card">
            <div class="stats-row">
                <span id="txtToday">–°–µ–≥–æ–¥–Ω—è</span>
                <span><span id="valCurrent">0</span> / <span id="valGoal">2000</span></span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ -->
        <div class="card">
            <div id="previewBox" style="display:none; margin-bottom:10px;">
                <img id="previewImg" style="width:100%; border-radius:8px;">
            </div>
            <textarea id="foodInput" placeholder="–ß—Ç–æ —Å—ä–µ–ª–∏? (–ü–ª–æ–≤, 200–≥)"></textarea>
            <div class="btn-row">
                <label class="btn btn-icon">
                    üì∑ <input type="file" id="fileInput" accept="image/*" hidden onchange="handleFile(this)">
                </label>
                <button class="btn" id="btnAnalyze" onclick="analyzeFood()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è -->
        <div class="card">
            <div class="stats-row" id="txtHistory">–ò—Å—Ç–æ—Ä–∏—è</div>
            <div id="historyList">
                <div style="text-align:center; color:#999; padding:20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- === –≠–ö–†–ê–ù 2: –ü–†–û–§–ò–õ–¨ === -->
    <div id="screen-profile" class="screen">
        <div class="card">
            <div class="stats-row">
                <span>–ü—Ä–æ—Ñ–∏–ª—å <span id="vipBadge" class="vip-active-badge">üëë VIP</span></span>
            </div>

            <div class="input-group">
                <label>–í–µ—Å (–∫–≥)</label>
                <input type="number" id="inpWeight" value="70" oninput="calcGoal()">
            </div>
            <div class="input-group">
                <label>–†–æ—Å—Ç (—Å–º)</label>
                <input type="number" id="inpHeight" value="175" oninput="calcGoal()">
            </div>
            <div class="input-group">
                <label>–í–æ–∑—Ä–∞—Å—Ç</label>
                <input type="number" id="inpAge" value="25" oninput="calcGoal()">
            </div>
            <div class="input-group">
                <label>–ü–æ–ª</label>
                <select id="inpGender" onchange="calcGoal()">
                    <option value="male">–ú—É–∂—Å–∫–æ–π</option>
                    <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
                </select>
            </div>
            <div class="input-group">
                <label>–¶–µ–ª—å</label>
                <select id="inpGoal" onchange="calcGoal()">
                    <option value="lose">–ü–æ—Ö—É–¥–µ—Ç—å</option>
                    <option value="maintain">–î–µ—Ä–∂–∞—Ç—å</option>
                    <option value="gain">–ù–∞–±—Ä–∞—Ç—å</option>
                </select>
            </div>

            <div style="text-align:center; margin-top:20px; font-size:18px;">
                –ù–æ—Ä–º–∞: <b id="lblCalcGoal">2000</b> –∫–∫–∞–ª
            </div>
        </div>

        <!-- –ë–ª–æ–∫ –ø–æ–∫—É–ø–∫–∏ VIP -->
        <div class="card vip-block" id="vipPromo">
            <h3>üåü VIP –°—Ç–∞—Ç—É—Å</h3>
            <p style="color:#666; font-size:14px;">–ë–µ–∑–ª–∏–º–∏—Ç–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã –∏ —Ç–æ—á–Ω—ã–π —Ä–∞—Å—á–µ—Ç.</p>
            <button class="btn btn-gold" onclick="buyVip()">–ö—É–ø–∏—Ç—å –∑–∞ 50 ‚≠êÔ∏è</button>
        </div>
    </div>

    <!-- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ -->
    <div class="bottom-menu">
        <div class="menu-btn active" id="tabHome" onclick="openScreen('home')">
            <span class="menu-icon">üè†</span>
            <span class="menu-text">–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <div class="menu-btn" id="tabProfile" onclick="openScreen('profile')">
            <span class="menu-icon">üë§</span>
            <span class="menu-text">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        // ==========================================
        // üëá –í–°–¢–ê–í–¨ –°–í–û–ô URL –°–Æ–î–ê (ngrok –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä)
        const BASE_URL = "https://deja-embryoid-rosendo.ngrok-free.dev"; 
        // ==========================================

        const tg = window.Telegram.WebApp;
        tg.expand();
        // –ë–µ—Ä–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ –Ω–µ –≤ –¢–ì, –±—É–¥–µ—Ç 11111)
        const USER_ID = tg.initDataUnsafe?.user?.id || 11111;

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let dailyGoal = 2000;
        let todayCalories = 0;
        let selectedFile = null;

        // --- 1. –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í ---
        function openScreen(name) {
            // –£–±–∏—Ä–∞–µ–º active —É –≤—Å–µ—Ö
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(el => el.classList.remove('active'));

            // –î–æ–±–∞–≤–ª—è–µ–º active –Ω—É–∂–Ω–æ–º—É
            document.getElementById('screen-' + name).classList.add('active');
            if(name === 'home') document.getElementById('tabHome').classList.add('active');
            if(name === 'profile') document.getElementById('tabProfile').classList.add('active');
        }

        // --- 2. –ü–†–û–§–ò–õ–¨ –ò –†–ê–°–ß–ï–¢ –ù–û–†–ú–´ ---
        function loadProfile() {
            // –ü—ã—Ç–∞–µ–º—Å—è –¥–æ—Å—Ç–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ –ø–∞–º—è—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const saved = JSON.parse(localStorage.getItem('user_settings'));
            if (saved) {
                document.getElementById('inpWeight').value = saved.weight;
                document.getElementById('inpHeight').value = saved.height;
                document.getElementById('inpAge').value = saved.age;
                document.getElementById('inpGender').value = saved.gender;
                document.getElementById('inpGoal').value = saved.goal;
            }
            calcGoal(); // –°—Ä–∞–∑—É —Å—á–∏—Ç–∞–µ–º –Ω–æ—Ä–º—É
        }

        function calcGoal() {
            const w = parseFloat(document.getElementById('inpWeight').value) || 70;
            const h = parseFloat(document.getElementById('inpHeight').value) || 170;
            const a = parseFloat(document.getElementById('inpAge').value) || 25;
            const gender = document.getElementById('inpGender').value;
            const goal = document.getElementById('inpGoal').value;

            // –§–æ—Ä–º—É–ª–∞ –•–∞—Ä—Ä–∏—Å–∞-–ë–µ–Ω–µ–¥–∏–∫—Ç–∞
            let bmr = (gender === 'male') 
                ? (10 * w) + (6.25 * h) - (5 * a) + 5
                : (10 * w) + (6.25 * h) - (5 * a) - 161;

            let result = Math.round(bmr * 1.375); // –°—Ä–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å

            if (goal === 'lose') result -= 400;
            if (goal === 'gain') result += 300;

            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
            dailyGoal = result;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            document.getElementById('valGoal').innerText = dailyGoal; // –ù–∞ –≥–ª–∞–≤–Ω–æ–π
            document.getElementById('lblCalcGoal').innerText = dailyGoal; // –í –ø—Ä–æ—Ñ–∏–ª–µ

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å
            localStorage.setItem('user_settings', JSON.stringify({weight:w, height:h, age:a, gender:gender, goal:goal}));

            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ø–æ–ª–æ—Å–∫—É
            updateProgress();
        }

        // --- 3. –ò–°–¢–û–†–ò–Ø –ò –ü–†–û–ì–†–ï–°–° ---
        async function loadHistory() {
            const list = document.getElementById('historyList');
            try {
                const res = await fetch(`${BASE_URL}/get_history?user_id=${USER_ID}`, {
                     // üëá –≠—Ç–æ –Ω—É–∂–Ω–æ –¥–ª—è ngrok, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –ø—Ä–æ—Å–∏–ª –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                
                list.innerHTML = "";
                todayCalories = 0;

                if (data.length === 0) {
                    list.innerHTML = "<div style='text-align:center; padding:20px; color:#999'>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</div>";
                } else {
                    const todayStr = new Date().toISOString().split('T')[0];
                    let lastDate = "";

                    data.forEach(item => {
                        // –°—á–∏—Ç–∞–µ–º —Å—É–º–º—É –∑–∞ —Å–µ–≥–æ–¥–Ω—è
                        if (item.date === todayStr) {
                            todayCalories += item.calories;
                        }

                        // –†–∏—Å—É–µ–º –¥–∞—Ç—É, –µ—Å–ª–∏ —Å–º–µ–Ω–∏–ª–∞—Å—å
                        if (item.date !== lastDate) {
                            const dateDiv = document.createElement('div');
                            dateDiv.className = 'history-date';
                            dateDiv.innerText = (item.date === todayStr) ? "–°–ï–ì–û–î–ù–Ø" : item.date;
                            list.appendChild(dateDiv);
                            lastDate = item.date;
                        }

                        // –†–∏—Å—É–µ–º –µ–¥—É
                        const row = document.createElement('li');
                        row.className = 'history-item';
                        row.innerHTML = `<span>${item.name}</span> <b>${item.calories}</b>`;
                        list.appendChild(row);
                    });
                }
                updateProgress();

            } catch (e) {
                list.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + e;
            }
        }

        function updateProgress() {
            document.getElementById('valCurrent').innerText = todayCalories;
            let percent = (todayCalories / dailyGoal) * 100;
            if (percent > 100) percent = 100;
            document.getElementById('progressBar').style.width = percent + "%";
        }

        // --- 4. –ê–ù–ê–õ–ò–ó –ï–î–´ ---
        function handleFile(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('previewBox').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function analyzeFood() {
            const txt = document.getElementById('foodInput').value;
            const btn = document.getElementById('btnAnalyze');
            
            if (!txt && !selectedFile) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Ñ–æ—Ç–æ");

            btn.disabled = true;
            btn.innerText = "–°—á–∏—Ç–∞—é...";

            const formData = new FormData();
            formData.append('user_id', USER_ID);
            formData.append('text', txt);
            formData.append('language', document.getElementById('langSelect').value);
            if(selectedFile) formData.append('photo', selectedFile);

            try {
                const res = await fetch(`${BASE_URL}/analyze`, { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.calories > 0) {
                    tg.showAlert(`‚úÖ ${data.name}: ${data.calories} –∫–∫–∞–ª`);
                    // –û—á–∏—Å—Ç–∫–∞
                    document.getElementById('foodInput').value = "";
                    document.getElementById('previewBox').style.display = "none";
                    selectedFile = null;
                    document.getElementById('fileInput').value = "";
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                    loadHistory();
                } else {
                    tg.showAlert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å –µ–¥—É");
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            }
            btn.disabled = false;
            btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å";
        }

        // --- 5. VIP –§–£–ù–ö–¶–ò–ò ---
        async function checkVip() {
            try {
                const res = await fetch(`${BASE_URL}/check_vip?user_id=${USER_ID}`,{
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                
                const promo = document.getElementById('vipPromo');
                const badge = document.getElementById('vipBadge');

                if (data.is_vip) {
                    // –ï–°–õ–ò –ö–£–ü–ò–õ
                    promo.style.display = 'none';      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–∫—É–ø–∫–∏
                    badge.style.display = 'inline-block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–Ω–∞—á–æ–∫
                } else {
                    // –ï–°–õ–ò –ù–ï –ö–£–ü–ò–õ
                    promo.style.display = 'block';     // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    badge.style.display = 'none';      // –°–∫—Ä—ã–≤–∞–µ–º –∑–Ω–∞—á–æ–∫
                }
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ VIP");
            }
        }

        async function buyVip() {
            const formData = new FormData();
            formData.append('user_id', USER_ID);
            
            try {
                const res = await fetch(`${BASE_URL}/create_invoice`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.invoice_link) {
                    tg.openInvoice(data.invoice_link, (status) => {
                        if (status === 'paid') {
                            tg.showAlert("–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!");
                            checkVip(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                        }
                    });
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞");
            }
        }

        // --- –°–¢–ê–†–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        loadProfile(); // 1. –°—á–∏—Ç–∞–µ–º –Ω–æ—Ä–º—É
        loadHistory(); // 2. –ì—Ä—É–∑–∏–º –∏—Å—Ç–æ—Ä–∏—é
        checkVip();    // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É

        function changeLang() {
            // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É —Å–º–µ–Ω—ã —è–∑—ã–∫–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            alert("–Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω (–ø–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–æ–≤ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)");
        }

    </script>
</body>
</html>
